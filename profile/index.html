        <span>Rides History</span><span>›</span>

      <a href="../account/index.html" class="flex justify-between items-center px-4 py-3 hover:bg-gray-50">
        <span>Account</span><span>›</span>
      </a>
      <a href="../prime/index.html" class="flex justify-between items-center px-4 py-3 hover:bg-gray-50">
        <span>Markaba Prime</span><span>›</span>

      <a href="../language/index.html" class="flex justify-between items-center px-4 py-3 hover:bg-gray-50">
        <span>Language</span><span>›</span>
      </a>
      <a href="../faq/index.html" class="flex justify-between items-center px-4 py-3 hover:bg-gray-50">

  <!-- SignIn Modal -->

    <div class="bg-white rounded-2xl p-6 max-w-sm w-full relative shadow-lg">

      <h1 class="text-xl font-bold mb-3 text-center">Join Markaba App</h1>
      <p class="text-gray-500 text-center mb-6">Sign in quickly with your Google account.</p>
      <button id="signUpBtn" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-semibold">
        Sign In with Google

    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 w-full bg-white border-t shadow-md">

          <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 3l9 6.75V21a1.5 1.5 0 01-1.5 1.5h-15A1.5 1.5 0 013 21V9.75z" />
        </svg>
        Home
      </a>
      <a href="../market/index.html" class="flex flex-col items-center text-sm nav-link">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18v4H3V3zm0 6h18v12H3V9z" />
        </svg>
        Market

      <a href="../order/index.html" class="flex flex-col items-center text-sm nav-link">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0a2 2 0 01-2 2H6a2 2 0 01-2-2m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5" />
        </svg>
        Order
      </a>
      <a href="../ride/index.html" class="flex flex-col items-center text-sm nav-link">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 17a4 4 0 01-8 0m22 0a4 4 0 01-8 0M5 13h14l1-3H4l1 3z" />
        </svg>
        Ride
      </a>
      <a href="../index.html" class="flex flex-col items-center text-sm nav-link text-blue-600">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.121 17.804A9.953 9.953 0 0112 15c2.21 0 4.254.72 5.879 1.928M15 10a3 3 0 11-6 0 3 3 0 016 0z" />

  <!-- Firebase Auth -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBYAoJVCHxdkyWl5TF9RQautlCR-aSbD2k",
    authDomain: "farikicars.firebaseapp.com",
    projectId: "farikicars",
    storageBucket: "farikicars.firebasestorage.app",
    messagingSenderId: "178935050975",
    appId: "1:178935050975:web:eac640391a77adb1b02f6a",
    measurementId: "G-9LVM9ZQ5N5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const googleProvider = new GoogleAuthProvider();

  const profileName = document.getElementById("profileName");
  const profilePic = document.getElementById("profilePic");
  const logoutBtn = document.getElementById("logoutBtn");
  const openModalBtn = document.getElementById("openModalBtn");
  const modalOverlay = document.getElementById("modalOverlay");
  const closeModalBtn = document.getElementById("closeModalBtn");
  const signUpBtn = document.getElementById("signUpBtn");

  // --- Header Notification Function ---
  function showHeaderMessage(message, type = "blue") {
    let notification = document.getElementById("headerNotification");
    if (!notification) {
      notification = document.createElement("div");
      notification.id = "headerNotification";
      document.body.appendChild(notification);
    }

    notification.textContent = message;
    notification.className = `fixed top-0 left-1/2 transform -translate-x-1/2 mt-4 px-6 py-3 rounded-xl shadow-md opacity-100 pointer-events-auto transition-all duration-500 z-50 ${
      type === "red" ? "bg-red-600" : "bg-blue-600"
    } text-white`;

    setTimeout(() => {
      notification.className = `fixed top-0 left-1/2 transform -translate-x-1/2 mt-4 px-6 py-3 rounded-xl shadow-md opacity-0 pointer-events-none transition-all duration-500 z-50 ${
        type === "red" ? "bg-red-600" : "bg-blue-600"
      } text-white`;
    }, 3000);
  }

  // --- Monitor Auth State ---
  onAuthStateChanged(auth, (user) => {
    if (user) {
      profileName.textContent = user.displayName || "User";
      profilePic.src = user.photoURL || "https://via.placeholder.com/150";
      logoutBtn.style.display = "flex";
      openModalBtn.style.display = "none";
    } else {
      profileName.textContent = "Guest";
      profilePic.src = "https://via.placeholder.com/150";
      logoutBtn.style.display = "none";
      openModalBtn.style.display = "inline-block";
    }
  });

  // --- Logout ---
  logoutBtn.addEventListener("click", async () => {
    try {
      await signOut(auth);
      profileName.textContent = "Guest";
      profilePic.src = "https://via.placeholder.com/150";
      logoutBtn.style.display = "none";
      openModalBtn.style.display = "inline-block";
      showHeaderMessage("You have signed out.", "red");
    } catch (err) {
      console.error("Sign out error:", err);
      showHeaderMessage("Error signing out: " + err.message, "red");
    }
  });

  // --- Sign-in Modal Controls ---
  openModalBtn.addEventListener("click", () => {
    modalOverlay.classList.remove("hidden");
    modalOverlay.classList.add("flex");
  });

  closeModalBtn.addEventListener("click", () => {
    modalOverlay.classList.add("hidden");
    modalOverlay.classList.remove("flex");
  });

  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) {
      modalOverlay.classList.add("hidden");
      modalOverlay.classList.remove("flex");
    }
  });

  // --- Sign In with Google ---
  signUpBtn.addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, googleProvider);
      const user = result.user;
      profileName.textContent = user.displayName || "User";
      profilePic.src = user.photoURL || "https://via.placeholder.com/150";
      openModalBtn.style.display = "none";
      logoutBtn.style.display = "flex";
      modalOverlay.classList.add("hidden");
      modalOverlay.classList.remove("flex");
      showHeaderMessage(`Welcome ${user.displayName}!`, "blue");
    } catch (err) {
      console.error("Sign in error:", err);
      showHeaderMessage("Error signing in: " + err.message, "red");
    }
  });
</script>
</body>
