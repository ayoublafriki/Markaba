  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYAoJVCHxdkyWl5TF9RQautlCR-aSbD2k",
      authDomain: "farikicars.firebaseapp.com",
      projectId: "farikicars",
      storageBucket: "farikicars.firebasestorage.app",
      messagingSenderId: "178935050975",
      appId: "1:178935050975:web:eac640391a77adb1b02f6a",
      measurementId: "G-9LVM9ZQ5N5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const profileName = document.getElementById("profileName");
    const profilePic = document.getElementById("profilePic");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        profileName.textContent = user.displayName || "User";
        profilePic.src = user.photoURL || "https://via.placeholder.com/150";
        logoutBtn.style.display = "flex";
      } else {
        profileName.textContent = "Guest";
        profilePic.src = "https://via.placeholder.com/150";
        logoutBtn.style.display = "none";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "../index.html"; // redirect after logout
    });
  </script>
